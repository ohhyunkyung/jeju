<section class="pop " id="p_setBasicLang">
	<div class="popBox" style="width:480px;">
		<div class="popHd">
			<h2>기본 언어 변경</h2>
			<a href="javascript:;" class="popClose"></a>
		</div>
		<div class="popBody gap32">
			<p class="cmt open"><i></i>문구를 입력하지 않을 경우 설정한 기본 언어로 표기됩니다.</p>
			<div class="chkArea row gap24">
				<span class="chk">
					<input type="radio" id="basicLangType_ko" name="basicLangType" checked>
					<label for="basicLangType_ko">
						<span class="chkShape"></span>
						<span class="chkTxt">한국어</span>
					</label>
				</span>
				<span class="chk">
					<input type="radio" id="basicLangType_ja" name="basicLangType">
					<label for="basicLangType_ja">
						<span class="chkShape"></span>
						<span class="chkTxt">일본어</span>
					</label>
				</span>
				<span class="chk">
					<input type="radio" id="basicLangType_en" name="basicLangType">
					<label for="basicLangType_en">
						<span class="chkShape"></span>
						<span class="chkTxt">영어</span>
					</label>
				</span>
			</div>
		</div>
		<div class="popFooter">
			<span></span>
			<button type="button" class="btn-b" onclick="saveBasicLang(this);"><i class="ico-chk"></i>변경하기</button>
		</div>
	</div>
</section>
